<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simo's Blackjack</title>
</head>
<body>
    <header></header>
    <main class="grid center-items">
        <!-- Display players name and balance -->
        <section id="display-info">
            <table>
                <tr>
                    <th>Player</th>
                    <td>x</td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td>$xxx</td>
                </tr>
            </table>
        </section>
        <!-- Dealers side of the taable -->
        <section id="dealers-field">
            <div id="dealers-count" class="count-box">xx</div>
            <div id="dealers-card-container">xx</div>
        </section>
        <!-- Players side of the table -->
        <section id="players-field">
            <div id="players-count" class="count-box">xx</div>
            <div id="players-card-container"></div>
        </section>
        <!-- Display players bet on the table -->
        <section id="betting-field">
            <div id="chip-count" class="count-box">0</div>
            <div id="bet-position-container">
                <div id="bet-position"></div>
            </div>
        </section>
        <!-- Display selection of bet sizes -->
        <section id="bet-section">
            <div id="bet-container" class="flex center-content">
                <div id="50-chip" class="bet-chips">
                    <button aria-label="bet 50 chips">
                        <img src="assets/images/chips/50-flat.png" alt="50$ chip">
                    </button>
                </div>
                <div id="100-chip" class="bet-chips">
                    <button aria-label="bet 100 chips">
                        <img src="assets/images/chips/100-flat.png" alt="100$ chip">
                    </button>
                </div>
                <div id="200-chip" class="bet-chips">
                    <button aria-label="bet 200 chips">
                        <img src="assets/images/chips/200-flat.png" alt="200$ chip">
                    </button>
                </div>
                <div id="500-chip" class="bet-chips">
                    <button aria-label="bet 500 chips">
                        <img src="assets/images/chips/500-flat.png" alt="500$ chip">
                    </button>
                </div>
                <div id="1000-chip" class="bet-chips">
                    <button aria-label="bet 1000 chips">
                        <img src="assets/images/chips/1000-flat.png" alt="1000$ chip">
                    </button>
                </div>
            </div>
        </section>
        <!-- Display buttons used to play the game -->
        <section id="game-controls" class="flex center-content">
            <button id="deal-btn" class="control-btn betting-btn">DEAL</button>
            <button id="reset-btn" class="control-btn betting-btn">RESET</button>
            <button id="hit-btn" class="control-btn play-btn">HIT</button>
            <button id="stand-btn" class="control-btn play-btn">STAND</button>
            <button id="bet-btn" class="control-btn">BET</button>            
        </section>
    </main>
    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
